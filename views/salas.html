<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salas - CinePolis</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            font-family: 'Arial', sans-serif;
        }
        
        .crud-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            margin-top: 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .section-header h2 {
            color: #333;
            margin: 0;
            font-weight: normal;
            font-size: 1.8rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: normal;
        }
        
        .data-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .btn-edit {
            background: #f39c12;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">CinePolis</div>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/peliculas">Películas</a></li>
                <li><a href="/salas" class="active">Salas</a></li>
                <li><a href="/funciones">Funciones</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="crud-section">
            <div class="section-header">
                <h2>Gestión de Salas</h2>
                <button class="btn btn-add">Agregar Sala</button>
            </div>

            <div class="table-container">
                <table id="data-table" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para agregar/editar -->
    <div id="crud-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Agregar Sala</h3>
            <form id="crud-form">
                <div class="form-group">
                    <label for="nombre_sala">Nombre:</label>
                    <input type="text" id="nombre_sala" name="nombre_sala" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tipo_sala">Tipo de Sala:</label>
                    <select id="tipo_sala" name="tipo_sala" class="form-control" required>
                        <option value="">Seleccionar tipo</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                        <option value="4DX">4DX</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado_sala">Estado:</label>
                    <select id="estado_sala" name="estado_sala" class="form-control" required>
                        <option value="1">Activa</option>
                        <option value="0">Inactiva</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="cineManager.hideModal()">Cancelar</button>
                    <button type="submit" class="btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 CinePolis - Sistema de Gestión</p>
        </div>
    </footer>

    <script src="/js/salas.js"></script>
</body>
</html>
