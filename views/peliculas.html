<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas - CinePolis</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">CinePolis</div>
            <ul class="nav-links">
                <li><a href="index">Inicio</a></li>
                <li><a href="peliculas" class="active">Películas</a></li>
                <li><a href="funciones">Funciones</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="crud-section">
            <div class="section-header">
                <h2>Gestión de Películas</h2>
                <button class="btn btn-primary btn-add">Agregar Película</button>
            </div>

            <div class="table-container">
                <table id="data-table" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Duración (min)</th>
                            <th>Año</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para agregar/editar -->
    <div id="crud-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Agregar Película</h3>
            <form id="crud-form">
                <div class="form-group">
                    <label for="titulo_peliculas">Título:</label>
                    <input type="text" id="titulo_peliculas" name="titulo_peliculas" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="duracion_peliculas">Duración (minutos):</label>
                    <input type="number" id="duracion_peliculas" name="duracion_peliculas" class="form-control" required min="1">
                </div>
                <div class="form-group">
                    <label for="año_peliculas">Año:</label>
                    <input type="number" id="año_peliculas" name="año_peliculas" class="form-control" required min="1900" max="2030">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="cineManager.hideModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 CinePolis - Sistema de Gestión. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
