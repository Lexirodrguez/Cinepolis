<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Funciones - CinePolis</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">CinePolis</div>
            <ul class="nav-links">
                <li><a href="index">Inicio</a></li>
                <li><a href="peliculas">Películas</a></li>
                <li><a href="funciones" class="active">Funciones</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="crud-section">
            <div class="section-header">
                <h2>Gestión de Funciones</h2>
                <button class="btn btn-primary btn-add">Agregar Función</button>
            </div>

            <div class="table-container">
                <table id="data-table" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Película</th>
                            <th>Sala</th>
                            <th>Horario</th>
                            <th>Fecha y Hora</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para agregar/editar -->
    <div id="crud-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Agregar Función</h3>
            <form id="crud-form">
                <div class="form-group">
                    <label for="fechahora_funcion">Fecha y Hora:</label>
                    <input type="datetime-local" id="fechahora_funcion" name="fechahora_funcion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="estado_funcion" name="estado_funcion" value="1">
                        Función Activa
                    </label>
                </div>
                <div class="form-group">
                    <label for="id_peliculasfuncion">Película:</label>
                    <select id="id_peliculasfuncion" name="id_peliculasfuncion" class="form-control" required>
                        <option value="">Seleccionar película</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_salafuncion">Sala:</label>
                    <select id="id_salafuncion" name="id_salafuncion" class="form-control" required>
                        <option value="">Seleccionar sala</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_horariofuncion">Horario:</label>
                    <select id="id_horariofuncion" name="id_horariofuncion" class="form-control" required>
                        <option value="">Seleccionar horario</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="cineManager.hideModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 CinePolis - Sistema de Gestión. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
